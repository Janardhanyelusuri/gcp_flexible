# Cloud Build configuration for Backend Service

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend-image'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/backend:$SHORT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/backend:latest'
      - './backend'
    dir: '.'

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend-image'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/backend'
    waitFor: ['build-backend-image']

  # Step 3: Deploy to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-backend-service'
    args:
      - 'app'
      - 'deploy'
      - './backend/app.yaml'
      - '--image-url=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/backend:$SHORT_SHA'
      - '--quiet'
      - '--promote'
    waitFor: ['push-backend-image']

# Use CI/CD service account
serviceAccount: 'projects/$PROJECT_ID/serviceAccounts/app-engine-cicd@$PROJECT_ID.iam.gserviceaccount.com'

# Timeout
timeout: '1200s'

# Machine type
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Tags for organization
tags: ['backend', 'microservices', 'docker', 'api']

# Substitutions
substitutions:
  _REGION: us-central1
  _REPO: app-containers
